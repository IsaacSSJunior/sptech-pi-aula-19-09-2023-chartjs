<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   <!--  Importar a biblioteca Chart.js --> 
    <title>Implementando Chart JS</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
            flex-direction: column;
            row-gap: 40px;
            position: relative;
            height:100vh;
            width:40vw
        }

        h1{
            text-align: center;
            color: rgba(0, 0, 0, 0.546);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metricas - Temperatura & Umidade</h1>
        <canvas id="ChartLine"></canvas>
        <canvas id="ChartBar"></canvas>
    </div>
</body>
</html>
<script>
    const graficoLinha = document.getElementById('ChartLine')
    const graficoBarra = document.getElementById('ChartBar')
  
    new Chart(graficoLinha, {
      type: 'line',

      data: {
        
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],


        datasets: [{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2,
          borderColor: '#36a2eb',
          backgroundColor: '#36a2eb'


            },

            {
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          borderColor: '#ff6384',
          backgroundColor: '#ff6384'

            }
    
    
    ],

        
        


      },


      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(graficoBarra, {
      type: 'bar',

      data: {
        
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],


        datasets: [{
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          borderColor: 'blue',
          backgroundColor: 'blue'
            },

            {
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          borderColor: 'red',
          backgroundColor: '#FFB1C1'
            }
    
    
    ],

        
        


      },


      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
